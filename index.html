#Bjax
##如何开始
**引入js文件**
```html
<script type="text/javascript" src="bjax.js"></script>
```
**使用**

```javascript
//参数列表
this.config={
	url:'',
	type:'get',
	data:'',
	timeout:false,
	callback:'callback_ajax',
	jsonp:'callback',
	header:{
		type:'Content-Type',
		content:'application/x-www-form-urlencoded'
	},
	success:function(){},
	error:function(){}
}
```
